<button
  type="button"
  [class.button-danger]="type === 'danger'"
  [class.button-default]="type === 'default'"
  [class.button-primary]="type === 'primary'"
  [class.button-success]="type === 'success'"
  [class.button-small]=small
  [class.button-size]="!small"
  [disabled]="disabled"
  (click)="onClick()"
>
  <!--  -->
  <span>{{ label }} - {{ disabled }}</span>
</button>
